<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Filmes</title>
</head>
<body>


  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active"  href="create.html">Cadastrar Filme</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="container px-5 my-5">
        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="mb-3">
                <label class="form-label" for="titulo">Titulo:</label>
                <input class="form-control" id="titulo" type="text" placeholder="Titulo" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="titulo:required">Titulo is required.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="diretor">Diretor:</label>
                <input class="form-control" id="diretor" type="text" placeholder="Diretor" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="diretor:required">Diretor is required.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="categoria">Categoria:</label>
                <input class="form-control" id="categoria" type="text" placeholder="Categoria" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="categoria:required">Categoria is required.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="dataDeLancamento">Data de Lançamento:</label>
                <input class="form-control" id="dataDeLancamento" type="text" placeholder="Data de Lançamento" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="dataDeLancamento:required">Data de Lançamento is required.</div>
            </div>
            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center mb-3">
                    <div class="fw-bolder">Form submission successful!</div>
                    <p>To activate this form, sign up at</p>
                    <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                </div>
            </div>
            <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Error sending message!</div>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="button"  onclick="createFilm()">Submit</button>
            </div>
        </form>
    </div>
</div>
</div>
<script src="create.js"></script>
</body>
</html>
